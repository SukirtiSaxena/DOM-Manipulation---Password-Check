<!--The page contain a heading, an input field, and a strength meter-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" />
    <title>Password strength check</title>
</head>

<body>
    <section class="section">
        <h1>How good is your password?</h1>
        <p>
            <label for="password">Enter Password</label>
            <input class="password" name="password" type="password" id="password" placeholder="Enter password... "
                oninput="textValueChanged()">
        </p>
        <p>
            <label for="Strength">Password Strength</label>
            <meter class="strengthMeter" name="meter" id="strengthMeter" value="0" max="100">
            </meter>
        </p>
        <p class="feedback" id="feedback"></p>
    </section>
    <script src="script.js"></script>

</body>

</html>
