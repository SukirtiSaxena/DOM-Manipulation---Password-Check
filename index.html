<!--The page contain a heading, an input field, and a progress bar-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet" />
    <title>Password strength check</title>
</head>

<body>
    <h1>How good is your password?</h1>
    <label for="password">Enter Password</label>
    <input class="pwd" name="password" type="password" id="password" placeholder="Enter password... " oninput="textValueChanged()"> <br>
    <br><br>

    <label for="Strength">Password Strength</label>
    <meter class="strengthMeter" name="meter" id="strengthMeter" value="0" max="100"> 
</meter>
    <p class="password-strength-text"></p>

    <script src="script.js"></script>

</body>

</html>
