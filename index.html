<!--The page contain a heading, an input field, and a progress bar-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password strength check</title>
</head>

<body>
    <h1>How good is your password?</h1>
    <label for="password">Password</label>
    <input type="text" id="myText" placeholder="Enter password... " oninput="textValueChanged()"> <br>

    <label for="Strength">Password Strength</label>
    <progress class="progress__change" id="progress" value="0" max="100"> </progress>

    <script src="script.js"></script>

</body>

</html>
